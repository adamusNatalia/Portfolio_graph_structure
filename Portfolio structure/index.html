<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="graph.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="#" class="navbar-brand">Select Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" onclick="changePortfolio(this);return false;" href="#">Portfolio1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changePortfolio(this);return false;">Portfolio2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changePortfolio(this);return false;">Portfolio3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changePortfolio(this);return false;">Portfolio4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="graph_vertical.js" type="text/javascript"></script>
    <script>


        var string = "portfolio_data/Portfolio1.json";

        d3.json(string, function (error, treeData) {
            if (error) throw error;
            create(treeData);
        });

        function changePortfolio(link) {
            string = "portfolio_data/" + link.innerHTML + ".json";
            d3.select("svg").remove();

            d3.json(string, function (error, treeData) {
                if (error) throw error;
                create(treeData);
            });
            
        }

        var liActive = document.querySelectorAll("li");
        for (var i = 0; i < liActive.length; i++) {
            liActive[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
